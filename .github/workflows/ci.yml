name: Qualidade de Software - CI

on:
  push:
    branches: [ main ]

jobs:
  verificacao:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Verificar se a pasta src existe
        run: |
          if [ ! -d "src" ]; then
            echo "Pasta src não encontrada!"
            exit 1
          fi

      - name: Verificar se o arquivo CSS existe
        run: |
          if [ ! -f "src/css/style.css" ]; then
            echo "Arquivo CSS não encontrado em src/css/style.css!"
            exit 1
          fi

      - name: Linting do HTML com HTMLHint
        uses: htmlhint/htmlhint-action@v1
        with:
          files: 'src/index.html'

      - name: Verificar se existe footer com nome da aluna
        run: |
          if ! grep -q "<footer>.*Karina" src/index.html; then
            echo "Footer com o nome da aluna Karina não encontrado!"
            exit 1
          fi

      - name: Relatório de Auditoria
        run: |
          echo "O código da aluna Karina Alves foi auditado, está seguindo as normas corretas e está pronto para o deploy!"
